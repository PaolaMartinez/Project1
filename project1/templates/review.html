{% extends "base.html" %} {% block title %} Reviews {% endblock %} {% block body %}
<body>
    <div class="card" style="width:50rem;">
        <div class="card-body">
            <h1 class="card-title text-center"> Write your review of the book  </h1>
            <form action="/review_sub/{{isbn}}" method="post">
                <div class="form-group">
                        <label for="exampleFormControlInput1"><h3>Rating</h3></label>
                        <input class="form-control" type="number" name="rating" min="1" max="5" placeholder="Enter Your 1-5 Rating">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlTextarea1"><h3>Review</h3></label>
                        <textarea class="form-control" type="text" rows="3" name="review" placeholder="Enter Your Review of the book"></textarea>
                </div>
                <button  class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
